<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="Email" class="col-form-label col-md-2">Email</label>
            <div class="col-md-4">
                <input formControlName="email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-form-label col-md-2">Username</label>
            <div class="col-md-4">
                <input formControlName="username" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label col-md-2">Password</label>
            <div class="col-md-4">
                <input formControlName="password" type="password" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <a href="#" routerLink="/login" class="col-md-1 btn btn-danger">Cancel</a> &nbsp;&nbsp;
            <button class="col-md-1 btn btn-primary" [disabled]="!registerForm.valid" >Submit</button>
        </div>
        <div class="form-group row">
            {{statusMessage}}
        </div>
    </form>
    
</div>
